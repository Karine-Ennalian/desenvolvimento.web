<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="script.js"></script>
       
    </head>

    <body>
        <div class="title">
            <h1>To Do List</h1>
        </div>

        <div class="instructions">
            <p>Adicione o título da atividade na caixa de texto para inserir novas atividades.</p>
            <p>Clique no item da atividade para marcá-la como concluída.</p>
            <p>Clique no 'X' para excluir a atividade.</p>
        </div>

        <div class="insertAtv">
            <input id="nameAtv" type="text" placeholder="nome da atividade..." maxlength="70"/>
            <button id="sendAtv">Adicionar</button>
        </div>

        <div class="listItems">
            <ul class="items"></ul>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
