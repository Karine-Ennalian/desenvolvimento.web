<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="script.js"></script>

    <title>To Do List!</title>
</head>

<body>

    <header>
        <div>
            <h1 id="logo">To Do List!</h1>
            
        </div>
    </header>

    <main class="box">
        <section id="task">
            <h2 class="sr-only">Atividades</h2>

            <div class="card">
                <h3>Adicionar Tarefas</h3>
                <input type="text" name="add" id="add" maxlength="70%" size="90" placeholder="Digite aqui sua nova tarefa">
                <button type="button" id="button"onclick="add()">Adicionar</button>
                
            </div>

            <div class="card">
                <h3>Tarefas a Fazer</h3>

                <ul id="list"></ul>

            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </main>


</body>

</html>
